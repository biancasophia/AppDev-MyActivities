<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>
<br><br><br><br>
<ion-content>
  <div class="signUp-container">
    <h2><b>Create an account!</b></h2>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Retype Password</ion-label>
      <ion-input type="retypePassword" [(ngModel)]="retypePassword"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="signUp()"><b>Sign Up</b></ion-button>
  </div>
</ion-content>
